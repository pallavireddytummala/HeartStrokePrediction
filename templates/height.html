<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Input</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .image-container {
            flex: 0 0 auto;
            margin-right: 20px;
        }
        .image-container img {
            max-width: 100px; /* Adjust image size as needed */
            height: auto;
        }
        .form-fields {
            flex: 1;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(50% - 5px);
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="image-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-6oyUvTV8KlcAsbxgxVm6C58Pt3Z6FZGTZw&usqp=CAU" alt="Image">
                <!-- Replace 'path_to_your_image.jpg' with the actual path of your image -->
            </div>
            <div class="form-fields">
                <h2>Enter Height</h2>
                <label for="heightFeet">Feet:</label>
                <input type="number" id="heightFeet" step="1" required>
                <label for="heightInches">Inches:</label>
                <input type="number" id="heightInches" step="1" required>
                <button onclick="calculateHeight()">Calculate Height</button>
                <div id="result"></div>
            </div>
        </div>
        <h3>Return to bmi</h3>
    <a href="{{url_for('bmi')}}">
    <button>Bmi</button>
    </div>
    

    <script>
        function calculateHeight() {
            var feet = parseFloat(document.getElementById("heightFeet").value);
            var inches = parseFloat(document.getElementById("heightInches").value);

            if (isNaN(feet) || isNaN(inches) || feet < 0 || inches < 0) {
                alert("Please enter valid values for feet and inches.");
                return;
            }

            var totalInches = feet * 12 + inches;
            var heightMeters = totalInches * 0.0254; // Convert inches to meters
            document.getElementById("result").innerHTML = "Your Height in metres is: " + heightMeters.toFixed(2);
        }
    </script>
    
  </a>
</body>
</html>
