<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stroke Prediction</title>
        <style>
           body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the full height of the viewport */
            background-image: url('https://www.pdcenterlv.com/wp-content/uploads/2019/09/heart-ct-scan.jpg'); /* Change 'path_to_your_image.jpg' to the actual path of your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav h4 {
            margin: 0;
        }
        nav button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto; /* Center the container horizontally */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Add transparency to the background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1; /* Take up remaining vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }
        /* Add more CSS styles as needed */
      </style>
    </head>

<body>
  <div >
    <nav>
      <h4>Dont know the bmi, calculate here</h4>
                      <a href="{{url_for('bmi')}}">
                        <button>BMI</button>
                      </a>
    </nav>

              <div class="container" >
                <h3 >STROKE PREDICTION FORM</h3>
                <form action="{{url_for('predictAction')}}" method="POST">
                <div >
                  <div >
                    <div>
                      <input type="text" id="pons-name" onkeyup="validateName()" placeholder="Name" name="name" id="form3Example1m" class="name form-control form-control-lg" required/>
                    </div>
                    <div >
                      <span id="name"></span>
                    </div> 
                      
                  </div>
                  <div >
                    <div >
                      <input type="text" id="pons-age" onkeyup="validateAge()" placeholder="Age" name="age" id="form3Example1n" class="form-control form-control-lg" required/>
                    </div>
                    <div >
                      <span id="age"></span>
                    </div>
                  </div>
                </div>
                <div >
                  <div >
                      <select name="maritalstatus" id="pons" required>
                        <option value="" disabled selected hidden>Marital Status</option>
                          <option value="married">Yes, Im married</option>
                          <option value="not married">No, Im single</option>
                        </select>
                  </div>
                  <div>
                    <select name="Worktype" id="pons" required>
                      <option value="" disabled selected hidden>Work type</option>
                      <option value="privatejob">I do have a private job</option>
                      <option value="govtemp">Im a Government employee</option>
                      <option value="selfemp">Im self-employeed</option>
                    </select>
                  </div>
                </div>
        
                <div >
                  <select name="Residence" required>
                    <option value="" disabled selected hidden>Residence type</option>
                    <option value="urban">I live in an urban city</option>
                    <option value="rural">I reside in a rural setting</option>
                  </select>
                </div>

                <div >

                  <h6>Gender: </h6>

                  <div >
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" required/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div >
                    <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male" required/>
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                </div>

                <div >
                  <div >
                    <div >
                      <input type="text" id="pons-bmi" onkeyup="validateBmi()" placeholder="BMI (Range:15-45)" name="bmi" id="form3Example1x" class="form-control form-control-lg" required/>
                    </div>
                    <div class="good-two">
                      <span id="bmi"></span>
                    </div>
                    <div>
                      
                    </div>
                  </div>

                  <div >
                    <div >
                      <input type="text" id="pons-glu" onkeyup="validateGlu()" placeholder="Glucose level " name="gluclevel" id="form3Example1z" class="form-control form-control-lg" required/>
                    </div>
                    <div class="good-two">
                      <span id="glu"></span>
                    </div>
                  </div>
                </div>

                <div >
                  <select name="Smoke" required>
                    <option value="" disabled selected hidden>Do you smoke?</option>
                    <option value="formerly-smoked">I used to smoke once upon</option>
                    <option value="smoker">Yes, I do smoke frequently</option>
                    <option value="non-smoker">No, I had never smoked before</option>
                  </select>
                </div>               

                <div >
                  <select name="Hypertension" required>
                    <option value="" disabled selected hidden>Have you been diagnosed with hypertension?</option>
                    <option value="hypten">Yes, I do have hypertension</option>
                    <option value="nohypten">No, I dont possess</option>
                  </select>
                </div>
          

                <div>
                  <select name="Heartdisease" required>
                    <option value="" disabled selected hidden>Do you have any other heart diseases?</option>
                    <option value="heartdis">Yes, I have some heart-related problems</option>
                    <option value="noheartdis">No, I dont have any</option>
                  </select>
                </div>
                
                <div >
                 <input type="reset" class="btn" value="Reset" style="margin-right: 25px;">
                 <input type="submit" class="btn" value="Predict" onclick="return validateForm()">
                
                </div>
                </form>
                <h3>{{a}}</h3>
              </div>
 

    

<script type="text/javascript" src="../static/predict.js"></script>
</body>
</html>
