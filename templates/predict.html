<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stroke Prediction</title>
        <style>
           body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the full height of the viewport */
            background-image: url('https://www.pdcenterlv.com/wp-content/uploads/2019/09/heart-ct-scan.jpg'); /* Change 'path_to_your_image.jpg' to the actual path of your image */
            background-size: cover;
            background-position: fixed;
            background-repeat: no-repeat;
        }
        nav {
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav h4 {
            margin: 0;
        }
        nav button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            max-width: 640px;
            width: 100%;
            margin: auto; /* Center the container horizontally */
            background-color: rgba(255, 255, 255, 0.7); /* Add transparency to the background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center;
        }
        form{
          display: grid;
          grid-template-columns: 1fr 1fr;
          row-gap: 20px;
        }
        label{
          margin-left: 25px;
        }
        /* Add more CSS styles as needed */
      </style>
    </head>

<body>
  <nav>
    <h4>Dont know the bmi, calculate here</h4>
      <a href="{{url_for('bmi')}}"><button>BMI</button></a>
  </nav>

              <div class="container" >
                <h3 >STROKE PREDICTION FORM</h3>
                <form action="{{url_for('predictAction')}}" method="POST">
                    <label for="form3Example1m">Name</label><div><input type="text" id="pons-name" onkeyup="validateName()" placeholder="Name" name="name" id="form3Example1m" class="name form-control form-control-lg" required/>
                      <span id="name"></span></div>
                    <label for="form3Example1n">Age</label><div><input type="text" id="pons-age" onkeyup="validateAge()" placeholder="Age" name="age" id="form3Example1n" class="form-control form-control-lg" required/>
                   
                      <span id="age"></span></div>
                    <label for="maritalStatus">Marital status</label> <select name="maritalstatus" id="maritalStatus" required>
                        <option value="" disabled selected hidden>Marital Status</option><br>
                          <option value="married">Yes, Im married</option>
                          <option value="not married">No, Im single</option>
                        </select>
                    <label for="workType">Work type</label><select name="Worktype" id="workType" required>
                      <option value="" disabled selected hidden>Work type</option>
                      <option value="privatejob">I do have a private job</option>
                      <option value="govtemp">Im a Government employee</option>
                      <option value="selfemp">Im self-employeed</option>
                    </select>
        
                
                  <label for="residence">Residence</label><select name="Residence" id="residence" required>
                    <option value="" disabled selected hidden>Residence type</option>
                    <option value="urban">I live in an urban city</option>
                    <option value="rural">I reside in a rural setting</option>
                  </select>
                    <label for="gender">Gender</label>

                    <div><input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" required/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  
                    <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male" required/>
                    <label class="form-check-label" for="maleGender">Male</label></div>
                 

                      <label for="pons-bmi">BMI</label><div><input type="text" id="pons-bmi" onkeyup="validateBmi()" placeholder="BMI (Range:15-45)" name="bmi" id="form3Example1x" required/>
                      <span id="bmi"></span></div>


                      <label for="pons-glu">Glucose</label><div><input type="text" id="pons-glu" onkeyup="validateGlu()" placeholder="Glucose level " name="gluclevel" id="form3Example1z" required/>
                      <span id="glu"></span></div>

                  <label for="smokingStatus">Smoking status</label><select name="Smoke" id="smokingStatus" required>
                    <option value="" disabled selected hidden>Do you smoke?</option>
                    <option value="formerly-smoked">I used to smoke once upon</option>
                    <option value="smoker">Yes, I do smoke frequently</option>
                    <option value="non-smoker">No, I had never smoked before</option>
                  </select>
                  <label for="hyperTension">Hypertension</label><select name="Hypertension" id="hyperTension" required>
                    <option value="" disabled selected hidden>Have you been diagnosed with hypertension?</option>
                    <option value="hypten">Yes, I do have hypertension</option>
                    <option value="nohypten">No, I dont possess</option>
                  </select>
                  <label for="heartDisease">Heart diseases</label><select name="Heartdisease" id="heartDisease" required>
                    <option value="" disabled selected hidden>Do you have any other heart diseases?</option>
                    <option value="heartdis">Yes, I have some heart-related problems</option>
                    <option value="noheartdis">No, I dont have any</option>
                  </select>
                  <input type="reset" class="btn" value="Reset" style="margin-right: 25px;">
                 <input type="submit" class="btn" value="Predict" onclick="return validateForm()">
                
                
                 <h3>{{a}}</h3>
                </form>
              </div>
 

    

<script type="text/javascript" src="../static/predict.js"></script>
</body>
</html>
