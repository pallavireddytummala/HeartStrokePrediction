<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
    }
    nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }
    nav h3 {
        margin: 0;
    }
    nav button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- Nav Bar -->
<nav>
    <h3>Want to know height in metres</h3>
    <a href="{{url_for('height')}}">
        <button>Calculate height</button>
      </a>
</nav> 

<br>
<div>
    <h1>BMI Calculator</h1>

    <div>
        <label for="height">Height (in meters)</label>
        <input type="number" id="height" step="0.01" required>
        <label for="weight">Weight (in kilograms)</label>
        <input type="number" id="weight" step="0.01" required>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div> <!-- Placeholder for displaying BMI result -->
    </div>
</div>

<script>
    function calculateBMI() {
        var height = parseFloat(document.getElementById("height").value);
        var weight = parseFloat(document.getElementById("weight").value);

        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            alert("Please enter valid values for height and weight.");
            return;
        }

        var bmi = weight / (height * height);
        document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);
    }
</script>
<a href="{{url_for('predict')}}">
    <button>Predict</button>
  </a>
  <br>
  <img src="https://notionthings.com/wp-content/uploads/2022/01/info.jpg" alt="BMI Image">
</body>
</html>
